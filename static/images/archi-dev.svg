<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font: bold 24px sans-serif; fill: #2c3e50; }
      .subtitle { font: 16px sans-serif; fill: #34495e; }
      .box { fill: #9b59b6; stroke: #8e44ad; stroke-width: 2; }
      .text { font: 14px sans-serif; fill: white; text-anchor: middle; }
      .arrow { stroke: #e74c3c; stroke-width: 3; fill: none; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" class="title" text-anchor="middle">Developer Flow</text>
  <text x="400" y="55" class="subtitle" text-anchor="middle">CI/CD & Monitoring Pipeline</text>
  
  <!-- Developer -->
  <circle cx="80" cy="150" r="30" fill="#e67e22" stroke="#d35400" stroke-width="2"/>
  <text x="80" y="155" class="text" style="fill: white;">Dev</text>
  
  <!-- GitHub -->
  <rect x="150" y="120" width="80" height="60" class="box"/>
  <text x="190" y="155" class="text">GitHub</text>
  
  <!-- GitHub Actions -->
  <rect x="270" y="120" width="100" height="60" class="box"/>
  <text x="320" y="155" class="text">GitHub Actions</text>
  
  <!-- ECR -->
  <rect x="410" y="80" width="80" height="40" class="box"/>
  <text x="450" y="105" class="text">ECR</text>
  
  <!-- ECS -->
  <rect x="410" y="140" width="80" height="40" class="box"/>
  <text x="450" y="165" class="text">ECS</text>
  
  <!-- CloudWatch -->
  <rect x="530" y="80" width="100" height="40" class="box"/>
  <text x="580" y="105" class="text">CloudWatch</text>
  
  <!-- Dashboard -->
  <rect x="530" y="140" width="100" height="40" class="box"/>
  <text x="580" y="165" class="text">Dashboard</text>
  
  <!-- Alerts -->
  <rect x="670" y="110" width="80" height="60" class="box"/>
  <text x="710" y="145" class="text">Alerts &amp; Notifications</text>
  
  <!-- Arrows -->
  <line x1="110" y1="150" x2="150" y2="150" class="arrow"/>
  <line x1="230" y1="150" x2="270" y2="150" class="arrow"/>
  <line x1="370" y1="140" x2="410" y2="120" class="arrow"/>
  <line x1="370" y1="160" x2="410" y2="160" class="arrow"/>
  <line x1="490" y1="100" x2="530" y2="100" class="arrow"/>
  <line x1="490" y1="160" x2="530" y2="160" class="arrow"/>
  <line x1="630" y1="120" x2="670" y2="130" class="arrow"/>
  
  <!-- Labels -->
  <text x="125" y="140" class="subtitle">Push Code</text>
  <text x="250" y="140" class="subtitle">Build &amp; Deploy</text>
  <text x="650" y="90" class="subtitle" style="fill: #27ae60;">Monitor</text>
</svg>
