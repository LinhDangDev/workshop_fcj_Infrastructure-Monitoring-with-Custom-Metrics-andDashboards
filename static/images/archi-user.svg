<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font: bold 24px sans-serif; fill: #2c3e50; }
      .subtitle { font: 16px sans-serif; fill: #34495e; }
      .box { fill: #3498db; stroke: #2980b9; stroke-width: 2; }
      .text { font: 14px sans-serif; fill: white; text-anchor: middle; }
      .arrow { stroke: #e74c3c; stroke-width: 3; fill: none; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" class="title" text-anchor="middle">Application & Networking Flow</text>
  <text x="400" y="55" class="subtitle" text-anchor="middle">Infrastructure Monitoring Architecture</text>
  
  <!-- User -->
  <circle cx="100" cy="150" r="30" fill="#e67e22" stroke="#d35400" stroke-width="2"/>
  <text x="100" y="155" class="text" style="fill: white;">User</text>
  
  <!-- Internet -->
  <ellipse cx="250" cy="150" rx="60" ry="25" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2"/>
  <text x="250" y="155" class="text" style="fill: white;">Internet</text>
  
  <!-- Load Balancer -->
  <rect x="350" y="120" width="100" height="60" class="box"/>
  <text x="400" y="155" class="text">Load Balancer</text>
  
  <!-- ECS Cluster -->
  <rect x="500" y="80" width="120" height="40" class="box"/>
  <text x="560" y="105" class="text">ECS Cluster</text>
  
  <rect x="500" y="140" width="120" height="40" class="box"/>
  <text x="560" y="165" class="text">ECS Tasks</text>
  
  <!-- Database -->
  <rect x="500" y="200" width="120" height="40" class="box"/>
  <text x="560" y="225" class="text">RDS Database</text>
  
  <!-- CloudWatch -->
  <rect x="650" y="120" width="120" height="60" class="box"/>
  <text x="710" y="155" class="text">CloudWatch</text>
  
  <!-- Arrows -->
  <line x1="130" y1="150" x2="190" y2="150" class="arrow"/>
  <line x1="310" y1="150" x2="350" y2="150" class="arrow"/>
  <line x1="450" y1="150" x2="500" y2="150" class="arrow"/>
  <line x1="620" y1="150" x2="650" y2="150" class="arrow"/>
  
  <!-- Monitoring arrows -->
  <line x1="560" y1="120" x2="710" y2="140" class="arrow" stroke="#27ae60"/>
  <line x1="560" y1="180" x2="710" y2="160" class="arrow" stroke="#27ae60"/>
  
  <!-- Labels -->
  <text x="160" y="140" class="subtitle">HTTP Request</text>
  <text x="680" y="110" class="subtitle" style="fill: #27ae60;">Metrics</text>
</svg>
